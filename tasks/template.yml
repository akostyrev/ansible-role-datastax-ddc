- name: Update the cassandra configuration
  template:
    src: "{{ item }}.j2"
    dest: "{{ datastax_ddc_conf_dir }}/{{item}}"
    owner: "{{ datastax_ddc_cassandra_user }}"
    group: "{{ datastax_ddc_cassandra_group }}"
    mode: "{{ datastax_ddc_cassandra_conf_dir_mode }}"
  with_items:
    - "cassandra.yaml"
  notify:
    - restart cassandra
  tags:
    - cassandra-config
    - config
